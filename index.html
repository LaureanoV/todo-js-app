<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Mejorada</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        li {
            background: #fafafa;
            margin-bottom: 10px;
            padding: 14px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #4CAF50;
        }
